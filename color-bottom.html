<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p class="dispy-5">COLOR</p>
    <p class="text-danger">Text-Color</p>
    <p class="text-warning bg-dark">Text-Color</p>
    <p class="text-secondar">Text-Color</p>
    <p class="text-success">Text-Color</p>
    <p class="text-white bg-dark">Text-Color</p>

    <p class="display-">BACKGRAUND</p>
    <p class="bg-info">Background color</p>
    <p class="bg-danger">Background color</p>
    <p class="bg-primary">Background color</p>
    <p class="bg-warning">Background color</p>
    <p class="bg-danger-subtle">Background color</p>

    <p class="display5">COLORED LINKS</p>
    <a href="" class="link-priymary">colored links</a>
    <a href="" class="link-danger">colored links</a>
    <a href="" class="link-warning">colored links</a> <br />

    <button type="button" class="btn">Base class</button>
    <button type="button" class="btn btn-primary">Base class</button>
    <button type="button" class="btn btn-secondary">Base class</button>
    <button type="button" class="btn btn-warning">Base class</button>
    <button type="button" class="btn btn-danger">Base class</button>
    <button type="button" class="btn btn-info">Base class</button>
    <button type="button" class="btn btn-success">Base class</button>

    <br /><br />

    <!-- ----------------------------------------------------------------------- -->
    <!--                            outlined buttons                             -->
    <!-- ----------------------------------------------------------------------- -->
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-info">Primary</button>
    <br />
    <button class="btn btn-warning btn-lg">Primary</button>
    <button class="btn btn-warning btn-sm" disabled>Primary</button>
    <br />

    <button
      type="button"
      class="btn btn-primary"
      style="
        --bs-btn-padding-y: 0.25rem;
        --bs-btn-padding-x: 0.5rem;
        --bs-btn-font-size: 0.75rem;
      "
    >
      Custom button
    </button>

    <br /><br /><br />
    <hr />

    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-danger">Left</button>
      <button type="button" class="btn btn-warning">Middle</button>
      <button type="button" class="btn btn-success">Right</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
